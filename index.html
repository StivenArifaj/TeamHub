<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TeamHub | Agile Project Management</title>
<meta name="description" content="Manage projects with clarity and velocity." />

<link rel="icon" href="/placeholder.svg" />

<meta property="og:title" content="TeamHub" />
<meta property="og:description" content="The all-in-one workspace for agile teams." />
<meta property="og:type" content="website" />
<script type="text/javascript">
  (function (l) {
    if (l.search[1] === '/') {
      var decoded = l.search.slice(1).split('&').map(function (s) {
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
        l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
